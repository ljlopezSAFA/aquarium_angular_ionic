<ion-card class="custom-card" color="light">
  <div class="card-horizontal">
    <!-- Imagen a la izquierda -->
    <img
      alt="Silhouette of mountains"
      src="https://olacuario.es/blog/wp-content/uploads/2022/09/Plantas-de-acuario-de-agua-dulce.jpg"
      class="card-image"
    />

    <!-- Texto a la derecha -->
    <div class="card-content">
      <ion-card-header >
        <ion-card-title><u>Acuario Amazónico</u></ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col class="icon-text">
              <ion-icon name="fish-outline" class="icon-fish"></ion-icon>
              <span>20</span>
            </ion-col>
            <ion-col class="icon-text">
              <ion-icon name="water-outline" class="icon-water"></ion-icon>
              <span>50 L</span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="icon-text">
              <ion-icon name="leaf-outline" class="icon-leaf"></ion-icon>
              <span>✓</span>
            </ion-col>
            <ion-col>
              <ion-button size="small" color="rojo-pastel">
                <ion-icon slot="start" name="arrow-redo-outline"></ion-icon>
                Detalles
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </div>
  </div>
</ion-card>
