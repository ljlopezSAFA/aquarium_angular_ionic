<ion-content>
  <ion-grid>

    <ion-row class="centrar">
      <app-tarjeta-acuario></app-tarjeta-acuario>
    </ion-row>

    <ion-row class="centrar">
      <app-tarjeta-acuario></app-tarjeta-acuario>
    </ion-row>




    <ion-row>
      <ion-col class="derecha">
        <ion-button id="open-modal" expand="block" size="medium" color="rojo-pastel">
          <ion-icon slot="end" name="add"></ion-icon>
          Nuevo Acuario
        </ion-button>
      </ion-col>
    </ion-row>


  </ion-grid>

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Nuevo Acuario</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-list>
          <ion-item>
            <ion-input label="Nombre" placeholder="Escribe algo..."></ion-input>
            <ion-icon slot="end" name="pencil-outline" color="rojo-pastel" size="small"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input label="Capacidad" placeholder="En litros..."></ion-input>
            <ion-icon slot="end" name="water-outline" color="rojo-pastel" size="small"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input label="Medidas" placeholder="Largo x Alto x Ancho..."></ion-input>
            <ion-icon slot="end" name="cube-outline" color="rojo-pastel" size="small"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-textarea
              label="Descripción"
              placeholder="Algún dato curisoso sobre el acuraio..."
              [autoGrow]="true">
            </ion-textarea>
            <ion-icon slot="end" name="document-text-outline" color="rojo-pastel" size="small"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input label="Fecha Montaje" placeholder="dd/MM/aaaaa" type="date"></ion-input>
            <ion-icon slot="end" name="calendar-outline" color="rojo-pastel" size="small"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input label="Imagen" placeholder="Url...." type="text"></ion-input>
            <ion-icon slot="end" name="image-outline" color="rojo-pastel" size="small"></ion-icon>
          </ion-item>
        </ion-list>
        <ion-row>
          <ion-col class="centrar">
            <ion-button color="rojo-pastel" (click)="modal.dismiss()">Guardar Acuario</ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
