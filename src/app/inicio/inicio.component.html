<ion-content>
  <ion-grid>


    @for (acuario of acuarios; track acuario.id) {

      <ion-row class="centrar">
        <ion-card class="custom-card" color="light">
          <div class="card-horizontal">
            <!-- Imagen a la izquierda -->
            <img
              alt="Silhouette of mountains"
              src="{{acuario.foto}}"
              class="card-image"
            />

            <!-- Texto a la derecha -->
            <div class="card-content">
              <ion-card-header>
                <ion-card-title><u>{{ acuario.nombre }}</u></ion-card-title>
              </ion-card-header>

              <ion-card-content>
                <ion-grid>
                  <ion-row>
                    <ion-col class="icon-text">
                      <ion-icon name="water-outline" class="icon-water"></ion-icon>
                      <span>{{ acuario.capacidad }} L</span>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col class="icon-text">
                      <ion-icon name="cube-outline" class="icon-cube"></ion-icon>
                      <span>{{ acuario.medidas }}</span>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col class="icon-text">
                      <ion-icon name="fish-outline" class="icon-fish"></ion-icon>
                      <span>0</span>
                    </ion-col>
                    <ion-col class="icon-text">
                      <ion-icon name="leaf-outline" class="icon-leaf"></ion-icon>
                      <span>✓</span>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <ion-button routerLink="/detalle-acuario" size="small" color="rojo-pastel">
                        <ion-icon (click)="eliminar(acuario.id)"  name="eye-outline"></ion-icon>
                      </ion-button>
                    </ion-col>
                    <ion-col>
                      <ion-button routerLink="/detalle-acuario" size="small" color="rojo-pastel">
                        <ion-icon (click)="eliminar(acuario.id)"  name="create-outline"></ion-icon>
                      </ion-button>
                    </ion-col>
                    <ion-col>
                      <ion-button routerLink="/detalle-acuario" size="small" color="rojo-pastel">
                        <ion-icon (click)="eliminar(acuario.id)" name="trash-outline"></ion-icon>
                      </ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </div>
          </div>
        </ion-card>


      </ion-row>


    }








    <ion-row>
      <ion-col class="derecha">
        <ion-button id="open-modal" expand="block" size="medium" color="rojo-pastel">
          <ion-icon slot="end" name="add"></ion-icon>
          Nuevo Acuario
        </ion-button>
      </ion-col>
    </ion-row>


  </ion-grid>

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Nuevo Acuario</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>


        <form (submit)="crearAcuario()">

          <ion-list>

            <ion-item>
              <ion-input
                id="medidas"
                name="medidas"
                label="Medidas"
                [(ngModel)]="formularioAcuario.medidas"
                placeholder="Medidas del acuario..."></ion-input>
              <ion-icon slot="end" name="pencil-outline" color="rojo-pastel" size="small"></ion-icon>
            </ion-item>


            <ion-item>
              <ion-input
                id="capacidad"
                name="capacidad"
                label="Capacidad"
                [(ngModel)]="formularioAcuario.capacidad"
                placeholder="Capacidad del acuario..."></ion-input>
              <ion-icon slot="end" name="pencil-outline" color="rojo-pastel" size="small"></ion-icon>
            </ion-item>

            <ion-item>
              <ion-select
                id="tipo" name="tipo"
                [(ngModel)]="formularioAcuario.tipo" label="Default label" placeholder="Favorite Fruit">
                <ion-select-option value="MARINO">MARINO</ion-select-option>
                <ion-select-option value="AGUA DULCE">AGUA DULCE</ion-select-option>
                <ion-select-option value="HIBRIDO">HIBRIDO</ion-select-option>
              </ion-select>
            </ion-item>



            <ion-button color="rojo-pastel" type="submit" (click)="modal.dismiss()">Crear Acuario</ion-button>

<!--              </ion-col>-->
<!--            </ion-row>-->




          </ion-list>
        </form>
