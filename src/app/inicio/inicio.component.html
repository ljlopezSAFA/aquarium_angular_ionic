<ion-content>
  <ion-grid>


    @for (acuario of acuarios; track acuario.id) {

      <ion-row class="centrar">
        <ion-card class="custom-card" color="light">
          <div class="card-horizontal">
            <!-- Imagen a la izquierda -->
            <img
              alt="Silhouette of mountains"
              src="{{acuario.foto}}"
              class="card-image"
            />

            <!-- Texto a la derecha -->
            <div class="card-content">
              <ion-card-header>
                <ion-card-title><u>{{ acuario.nombre }}</u></ion-card-title>
              </ion-card-header>

              <ion-card-content>
                <ion-grid>
                  <ion-row>
                    <ion-col class="icon-text">
                      <ion-icon name="water-outline" class="icon-water"></ion-icon>
                      <span>{{ acuario.capacidad }} L</span>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col class="icon-text">
                      <ion-icon name="cube-outline" class="icon-cube"></ion-icon>
                      <span>{{ acuario.medidas }}</span>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col class="icon-text">
                      <ion-icon name="fish-outline" class="icon-fish"></ion-icon>
                      <span>0</span>
                    </ion-col>
                    <ion-col class="icon-text">
                      <ion-icon name="leaf-outline" class="icon-leaf"></ion-icon>
                      <span>✓</span>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <ion-button [routerLink]="['/detalle-acuario', acuario.id]" size="small" color="rojo-pastel">
                        <ion-icon name="eye-outline"></ion-icon>
                      </ion-button>
                    </ion-col>
                    <ion-col>
                      <ion-button (click)="editar(acuario.id)" size="small" color="rojo-pastel">
                        <ion-icon   name="create-outline"></ion-icon>
                      </ion-button>
                    </ion-col>
                    <ion-col>
                      <ion-button
                        id="present-alert"
                        (click)="eliminar(acuario.id)" size="small" color="rojo-pastel">
                        <ion-icon  name="trash-outline"></ion-icon>
                      </ion-button>


                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </div>
          </div>
        </ion-card>


      </ion-row>


    }






    <ion-row>
      <ion-col class="centrar">
        <ion-button  (click)="abriCrearAcuario()" expand="block" size="medium" color="rojo-pastel">
          <ion-icon slot="end" name="add"></ion-icon>
          Nuevo Acuario
        </ion-button>
      </ion-col>
    </ion-row>


  </ion-grid>

  <ion-modal #modalAcuario >
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Nuevo Acuario</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modalAcuario.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>


        <form>

          <ion-list>

            <ion-item>
              <ion-input
                id="nombre"
                name="nombre"
                label="Nombre"
                [(ngModel)]="formularioAcuario.nombre"
                placeholder="Nombre del acuario..."></ion-input>
              <ion-icon slot="end" name="pencil-outline" color="rojo-pastel" size="small"></ion-icon>
            </ion-item>

            <ion-item>
              <ion-input
                id="descripcion"
                name="descripcion"
                label="Descripción"
                [(ngModel)]="formularioAcuario.descripcion"
                placeholder="Datos del acuario..."></ion-input>
              <ion-icon slot="end" name="pencil-outline" color="rojo-pastel" size="small"></ion-icon>
            </ion-item>

            <ion-item>
              <ion-input
                id="foto"
                name="foto"
                label="Url de la imagen"
                [(ngModel)]="formularioAcuario.foto"
                placeholder="Imagen del acuario..."></ion-input>
              <ion-icon slot="end" name="pencil-outline" color="rojo-pastel" size="small"></ion-icon>
            </ion-item>


            <ion-item>
              <ion-input
                id="medidas"
                name="medidas"
                label="Medidas"
                [(ngModel)]="formularioAcuario.medidas"
                placeholder="Medidas del acuario..."></ion-input>
              <ion-icon slot="end" name="pencil-outline" color="rojo-pastel" size="small"></ion-icon>
            </ion-item>


            <ion-item>
              <ion-input
                id="capacidad"
                name="capacidad"
                label="Capacidad"
                [(ngModel)]="formularioAcuario.capacidad"
                placeholder="Capacidad del acuario..."></ion-input>
              <ion-icon slot="end" name="pencil-outline" color="rojo-pastel" size="small"></ion-icon>
            </ion-item>






            @if(!this.boolEditar){
              <ion-button color="rojo-pastel"  (click)="crearAcuario()">Crear Acuario</ion-button>
            }@else{
              <ion-button color="rojo-pastel"  (click)="editarAcuario()">Editar Acuario</ion-button>
            }

          </ion-list>
